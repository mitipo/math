<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>크래스 가져오기</title>
    <style>
      .red {
        background-color: red;
        color: #fff;
      }
      .fs {
        font-size: 2rem;
      }
      .fw {
        font-weight: bold;
      }
      .tc {
        text-align: center;
      }
      .btn {
        border: 3px solid #ccc;
      }
      .repeat {
        background-color: #999;
        color: #fff;
      }
      .click {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <p class="text">클래스 추가하기</p>
    <span class="btn">클래스 삭제하기</span>
    <div class="repeat">클래스 추가,삭제 반복하기</div>
    <div class="title">contains</div>
    <script>
      var pEl = document.querySelector(".text");
      pEl.classList.add("red", "fs", "fw", "tc");

      var bTn = document.querySelector(".btn");
      bTn.classList.remove("btn");

      var dEl = document.querySelector(".repeat");
      dEl.onclick = function () {
        dEl.classList.toggle("repeat");
      };

      var title = document.querySelector(".title");
      title.onclick = function () {
        if (title.classList.contains("click")) {
          title.classList.remove("click");
        } else {
          title.classList.add("click");
        }
      };
    </script>
  </body>
</html>
